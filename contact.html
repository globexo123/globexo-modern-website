<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="description" content="Contact Globexo Naturals"/>
  <title>Contact - Globexo Naturals</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">Globexo Naturals</h1>
      <nav class="nav">
        <a href="index.html" class="nav-link">Home</a>
        <a href="products.html" class="nav-link">Products</a>
        <a href="about.html" class="nav-link">About</a>
        <a href="contact.html" class="nav-link active">Contact</a>
        <div class="nav-indicator"></div>
      </nav>
      <div class="mobile-menu-btn">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>

  <section class="page-hero">
    <div class="container">
      <h2 class="page-title animate__animated animate__fadeInDown">Contact Us</h2>
    </div>
    <div class="hero-overlay"></div>
  </section>

  <section class="contact-section">
    <div class="container">
      <div class="contact-container animate__animated animate__fadeIn">
        <div class="contact-info">
          <h3>Get in Touch</h3>
          <div class="info-item">
            <i class="fas fa-map-marker-alt"></i>
            <p>123 Salt Valley, Khewra, Pakistan</p>
          </div>
          <div class="info-item">
            <i class="fas fa-envelope"></i>
            <p>globexonaturals@gmail.com</p>
          </div>
          <div class="info-item">
            <i class="fas fa-phone-alt"></i>
            <p>+92-XXX-XXXXXXX</p>
          </div>
          <div class="contact-social">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-whatsapp"></i></a>
          </div>
        </div>
        
        <div class="contact-form">
          <h3>Send Us a Message</h3>
          <form id="contactForm">
            <div class="form-group">
              <input type="text" placeholder="Your Name" required>
            </div>
            <div class="form-group">
              <input type="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
              <input type="text" placeholder="Subject">
            </div>
            <div class="form-group">
              <textarea placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send Message</button>
          </form>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <div class="footer-logo">Globexo Naturals</div>
        <div class="footer-links">
          <a href="index.html">Home</a>
          <a href="products.html">Products</a>
          <a href="about.html">About</a>
          <a href="contact.html">Contact</a>
        </div>
        <div class="footer-social">
          <a href="#"><i class="fab fa-facebook"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
      <div class="footer-bottom">
        <p>Â© 2025 Globexo Naturals | Email: globexonaturals@gmail.com</p>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
